<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vexarithul</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #00aaff;
      --bg-gradient: linear-gradient(135deg, #00111a, #000c1a);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-gradient);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
    }
    header h1 {
      font-size: 4rem;
      color: var(--main-color);
      text-shadow: 0 0 20px var(--main-color), 0 0 40px var(--main-color);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    nav a {
      text-decoration: none;
      color: #66ccff;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 8px;
      background: rgba(0, 170, 255, 0.1);
      box-shadow: 0 0 10px #0099ff;
      transition: all 0.3s;
    }
    nav a:hover {
      background: #0099ff;
      color: #fff;
      box-shadow: 0 0 20px var(--main-color), 0 0 30px var(--main-color);
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .color-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255,255,255,0.5);
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      background: #000c1a;
      color: #999;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
      }
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
  <script>
    function setThemeColor(color) {
      document.documentElement.style.setProperty('--main-color', color);
    }
  </script>
</head>
<body>
  <header>
    <h1>Vexarithul</h1>
    <nav>
      <a href="about.html">Hakkımda</a>
      <a href="projects.html">Projelerim</a>
      <a href="features.html">Özellikler</a>
    </nav>
    <div class="color-picker">
      <div class="color-btn" style="background:#00aaff" onclick="setThemeColor('#00aaff')"></div>
      <div class="color-btn" style="background:#ff0044" onclick="setThemeColor('#ff0044')"></div>
      <div class="color-btn" style="background:#00ff88" onclick="setThemeColor('#00ff88')"></div>
      <div class="color-btn" style="background:#ffaa00" onclick="setThemeColor('#ffaa00')"></div>
      <div class="color-btn" style="background:#aa00ff" onclick="setThemeColor('#aa00ff')"></div>
      <div class="color-btn" style="background:#ffffff" onclick="setThemeColor('#ffffff')"></div>
    </div>
  </header>

  <footer>
    <p>&copy; 2025 Vexarithul. Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
