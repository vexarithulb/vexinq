<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vexinq Admin Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    textarea, input, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    .btn {
      margin-top: 30px;
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }

    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>Vexinq Admin Paneli</h1>

  <div class="container">
    
    <div class="section">
      <label for="about">Hakkımızda Metni</label>
      <textarea id="about" rows="5">Vexinq, 2023 yılında Discord topluluklarının ihtiyaçlarını karşılamak amacıyla geliştirilen gelişmiş bir bot sistemidir. Kullanıcı odaklı tasarımı, modüler altyapısı ve sürekli güncellenen yapısı ile sunucular için en iyi yardımcıyı sunar.</textarea>
    </div>

    <div class="section">
      <label for="features">Özellikler (Her satıra bir özellik yaz)</label>
      <textarea id="features" rows="6">
🏗️ Otomatik Sunucu Kurulumu
🔨 Gelişmiş Moderasyon Sistemi
🛡️ Güçlü Koruma ve Anti-Raid
🧰 Kayıt, Stat ve Davet Takip Sistemleri
🎉 Eğlence ve Bilgi Komutları
      </textarea>
    </div>

    <div class="section">
      <label for="theme">Varsayılan Tema Rengi</label>
      <select id="theme">
        <option value="blue" selected>Mavi</option>
        <option value="red">Kırmızı</option>
        <option value="green">Yeşil</option>
        <option value="purple">Mor</option>
        <option value="orange">Turuncu</option>
        <option value="black">Siyah</option>
      </select>
    </div>

    <div class="section">
      <label for="botInvite">Bot Davet Linki</label>
      <input type="text" id="botInvite" value="https://discord.com/oauth2/authorize?client_id=1387098050316472341&permissions=8&scope=bot">
    </div>

    <div class="section">
      <label for="support1">Destek Sunucu Linki 1 (Vexinq)</label>
      <input type="text" id="support1" value="https://discord.gg/qvZBKEUCQy">
    </div>

    <div class="section">
      <label for="support2">Destek Sunucu Linki 2 (ZenixCore)</label>
      <input type="text" id="support2" value="https://discord.gg/MKq4UsRNMS">
    </div>

    <div class="section">
      <label for="loginText">Giriş Buton Yazısı</label>
      <input type="text" id="loginText" value="Giriş Yap">
    </div>

    <button class="btn" onclick="savePanel()">Kaydet</button>
  </div>

  <div class="footer">
    &copy; 2025 Vexinq Panel. Tüm hakları saklıdır.
  </div>

  <script>
    function savePanel() {
      const data = {
        about: document.getElementById("about").value,
        features: document.getElementById("features").value,
        theme: document.getElementById("theme").value,
        botInvite: document.getElementById("botInvite").value,
        support1: document.getElementById("support1").value,
        support2: document.getElementById("support2").value,
        loginText: document.getElementById("loginText").value,
      };

      alert("✅ Kaydedildi:\n\n" + JSON.stringify(data, null, 2));
      // Gerçek backend'e gönderim yapılabilir
      // örn: fetch('/save', { method: 'POST', body: JSON.stringify(data) })
    }
  </script>

</body>
</html>
