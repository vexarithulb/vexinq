<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vexinq Admin Paneli</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4faff;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 600px;
      margin: 80px auto 40px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      flex: 1;
    }

    h1 {
      text-align: center;
      color: #007BFF;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .admin-list {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .admin-item {
      padding: 8px 0;
      border-bottom: 1px dashed #ddd;
    }

    .logout {
      margin-top: 20px;
      background-color: #dc3545;
    }

    .logout:hover {
      background-color: #c82333;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #777;
      background-color: #e6f0ff;
    }
  </style>
</head>
<body>

  <!-- GiriÅŸ EkranÄ± -->
  <div class="container" id="loginSection">
    <h1>Admin GiriÅŸ</h1>
    <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±">
    <input type="password" id="password" placeholder="Åžifre">
    <button onclick="login()">GiriÅŸ Yap</button>
  </div>

  <!-- Admin Paneli -->
  <div class="container hidden" id="adminPanel">
    <h1>Admin Paneli</h1>

    <h3>Yeni Admin Ekle</h3>
    <input type="text" id="newUsername" placeholder="Yeni kullanÄ±cÄ± adÄ±">
    <input type="password" id="newPassword" placeholder="Yeni ÅŸifre">
    <button onclick="addAdmin()">Admin Ekle</button>

    <div class="admin-list" id="adminList"></div>

    <button class="logout" onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
  </div>

  <!-- Alt Bilgi -->
  <footer>
    Discord: Vexarithul | Â© 2025 TÃ¼m HaklarÄ± SaklÄ±dÄ±r
  </footer>

  <script>
    // BaÅŸlangÄ±Ã§ adminleri
    const defaultAdmins = [
      { username: "dcvexarithul", password: "123" },
      { username: "emre", password: "123" }
    ];

    if (!localStorage.getItem("admins")) {
      localStorage.setItem("admins", JSON.stringify(defaultAdmins));
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const admins = JSON.parse(localStorage.getItem("admins")) || [];

      const valid = admins.find(admin => admin.username === username && admin.password === password);
      if (valid) {
        localStorage.setItem("loggedIn", "true");
        showPanel();
      } else {
        alert("GeÃ§ersiz kullanÄ±cÄ± adÄ± veya ÅŸifre!");
      }
    }

    function showPanel() {
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("adminPanel").classList.remove("hidden");
      renderAdmins();
    }

    function addAdmin() {
      const newUsername = document.getElementById("newUsername").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      if (!newUsername || !newPassword) {
        alert("LÃ¼tfen tÃ¼m alanlarÄ± doldurun.");
        return;
      }

      const admins = JSON.parse(localStorage.getItem("admins")) || [];
      if (admins.find(a => a.username === newUsername)) {
        alert("Bu kullanÄ±cÄ± zaten mevcut.");
        return;
      }

      admins.push({ username: newUsername, password: newPassword });
      localStorage.setItem("admins", JSON.stringify(admins));
      renderAdmins();
      document.getElementById("newUsername").value = '';
      document.getElementById("newPassword").value = '';
    }

    function renderAdmins() {
      const adminList = document.getElementById("adminList");
      const admins = JSON.parse(localStorage.getItem("admins")) || [];
      adminList.innerHTML = "<h3>Mevcut Adminler</h3>";
      admins.forEach(admin => {
        adminList.innerHTML += `<div class="admin-item">ðŸ‘¤ ${admin.username}</div>`;
      });
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      location.reload();
    }

    // Otomatik panel gÃ¶sterimi
    window.onload = () => {
      if (localStorage.getItem("loggedIn") === "true") {
        showPanel();
      }
    }
  </script>
</body>
</html>
