<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vexarithul Admin Paneli</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f4faff;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #007BFF;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input[type="text"], input[type="password"], textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .feature-list, .support-list {
      margin-top: 10px;
      padding-left: 20px;
    }

    .feature-item, .support-item {
      margin-bottom: 5px;
    }

    .danger {
      background-color: #dc3545;
    }

    .danger:hover {
      background-color: #a61d2d;
    }

    .input-inline {
      display: flex;
      gap: 10px;
    }

    .input-inline input {
      flex: 1;
    }

    .section-divider {
      margin-top: 40px;
      border-top: 1px solid #ccc;
      padding-top: 30px;
    }
  </style>
</head>
<body>

<div class="container" id="loginBox">
  <h2>Admin Giri≈ü</h2>
  <label>Kullanƒ±cƒ± Adƒ±</label>
  <input type="text" id="username">

  <label>≈ûifre</label>
  <input type="password" id="password">

  <button onclick="login()">Giri≈ü Yap</button>
</div>

<div class="container hidden" id="adminBox">
  <h2>Vexinq Admin Paneli</h2>

  <label>Hakkƒ±mƒ±zda</label>
  <textarea id="about" rows="4">Vexinq, 2023 yƒ±lƒ±nda Discord topluluklarƒ± i√ßin geli≈ütirildi...</textarea>

  <label>√ñzellikler</label>
  <div class="input-inline">
    <input type="text" id="newFeature" placeholder="Yeni √∂zellik gir...">
    <button onclick="addFeature()">Ekle</button>
  </div>
  <ul class="feature-list" id="featureList"></ul>

  <label>Destek Sunucularƒ±</label>
  <div class="input-inline">
    <input type="text" id="newSupport" placeholder="https://discord.gg/...">
    <button onclick="addSupport()">Ekle</button>
  </div>
  <ul class="support-list" id="supportList"></ul>

  <label>Tema Rengi</label>
  <select id="theme">
    <option value="blue">Mavi</option>
    <option value="red">Kƒ±rmƒ±zƒ±</option>
    <option value="green">Ye≈üil</option>
    <option value="purple">Mor</option>
    <option value="orange">Turuncu</option>
    <option value="black">Siyah</option>
  </select>

  <div class="section-divider">
    <h2>Yeni Admin Ekle</h2>
    <label>Yeni Admin Kullanƒ±cƒ± Adƒ±</label>
    <input type="text" id="newAdminUsername">

    <label>Yeni Admin ≈ûifresi</label>
    <input type="password" id="newAdminPassword">

    <button onclick="addAdmin()">Admin Hesabƒ± Ekle</button>
  </div>

  <button onclick="save()">Kaydet</button>
</div>

<script>
  let admins = [
    { username: "dcvexarithul", password: "123" },
    { username: "emre", password: "123" }
  ];

  const features = ['üõ°Ô∏è G√º√ßl√º Koruma', 'üéâ Eƒülence Komutlarƒ±'];
  const supports = ['https://discord.gg/qvZBKEUCQy', 'https://discord.gg/MKq4UsRNMS'];

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const valid = admins.find(a => a.username === user && a.password === pass);
    if (valid) {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("adminBox").classList.remove("hidden");
      renderLists();
    } else {
      alert("‚ùå Hatalƒ± kullanƒ±cƒ± adƒ± veya ≈üifre.");
    }
  }

  function renderLists() {
    const fList = document.getElementById("featureList");
    const sList = document.getElementById("supportList");
    fList.innerHTML = "";
    sList.innerHTML = "";

    features.forEach((f, i) => {
      const li = document.createElement("li");
      li.className = "feature-item";
      li.innerHTML = `${f} <button class="danger" onclick="removeFeature(${i})">Sil</button>`;
      fList.appendChild(li);
    });

    supports.forEach((s, i) => {
      const li = document.createElement("li");
      li.className = "support-item";
      li.innerHTML = `${s} <button class="danger" onclick="removeSupport(${i})">Sil</button>`;
      sList.appendChild(li);
    });
  }

  function addFeature() {
    const val = document.getElementById("newFeature").value.trim();
    if (val) {
      features.push(val);
      document.getElementById("newFeature").value = "";
      renderLists();
    }
  }

  function removeFeature(i) {
    features.splice(i, 1);
    renderLists();
  }

  function addSupport() {
    const val = document.getElementById("newSupport").value.trim();
    if (val.startsWith("http")) {
      supports.push(val);
      document.getElementById("newSupport").value = "";
      renderLists();
    } else {
      alert("‚ö†Ô∏è Ge√ßerli bir URL girin.");
    }
  }

  function removeSupport(i) {
    supports.splice(i, 1);
    renderLists();
  }

  function addAdmin() {
    const user = document.getElementById("newAdminUsername").value.trim();
    const pass = document.getElementById("newAdminPassword").value.trim();
    if (user && pass) {
      admins.push({ username: user, password: pass });
      alert(`‚úÖ Yeni admin eklendi: ${user}`);
      document.getElementById("newAdminUsername").value = "";
      document.getElementById("newAdminPassword").value = "";
    } else {
      alert("‚ö†Ô∏è L√ºtfen t√ºm alanlarƒ± doldurun.");
    }
  }

  function save() {
    const data = {
      about: document.getElementById("about").value,
      features,
      supports,
      theme: document.getElementById("theme").value,
      admins
    };
    alert("‚úÖ Ayarlar kaydedildi!\n\n" + JSON.stringify(data, null, 2));
    // Sunucuya g√∂ndermek istersen buraya fetch POST ekleyebilirsin.
  }
</script>

</body>
</html>
