<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vexinq Admin Paneli</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: #f0f4ff;
      color: #333;
    }
    header {
      background: #007BFF;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      color: #007BFF;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .section {
      margin-top: 40px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: #e6f0ff;
      color: #555;
      margin-top: 40px;
    }
    .admin-list div {
      background: #f7f7f7;
      padding: 8px;
      margin: 5px 0;
      border-left: 4px solid #007BFF;
    }
    #loginPanel {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<header>Vexinq Admin Paneli</header>

<div id="loginPanel">
  <h2>Giriş Yap</h2>
  <input type="text" id="loginUser" placeholder="Kullanıcı Adı">
  <input type="password" id="loginPass" placeholder="Şifre">
  <button onclick="login()">Giriş Yap</button>
</div>

<div class="container hidden" id="adminPanel">

  <h2>Site İçeriğini Düzenle</h2>
  <div class="section">
    <label>Logo İsmi</label>
    <input type="text" id="logoName" value="Vexinq">

    <label>Başlık</label>
    <input type="text" id="heroTitle" value="Vexinq ile Sunucunuzu Güçlendirin">

    <label>Açıklama</label>
    <textarea id="heroDesc">Her gün yenilenen komutlar ve gelişmiş sistemlerle sunucunuzu bir adım öteye taşıyın.</textarea>

    <label>Bot Davet Linki</label>
    <input type="text" id="inviteLink" value="https://discord.com/oauth2/authorize?...">

    <label>Hakkımızda</label>
    <textarea id="aboutText">Vexinq, 2023 yılında Discord topluluklarının ihtiyaçlarını karşılamak amacıyla geliştirildi.</textarea>
  </div>

  <div class="section">
    <h2>Özellikler</h2>
    <div id="featureList"></div>
    <input type="text" id="newFeature" placeholder="Yeni özellik ekle">
    <button onclick="addFeature()">Ekle</button>
  </div>

  <div class="section">
    <h2>Destek Sunucuları</h2>
    <input type="text" id="support1" value="https://discord.gg/qvZBKEUCQy">
    <input type="text" id="support2" value="https://discord.gg/MKq4UsRNMS">
  </div>

  <div class="section">
    <h2>Renk Teması</h2>
    <select id="themeColor">
      <option value="#007BFF">Mavi</option>
      <option value="#28a745">Yeşil</option>
      <option value="#dc3545">Kırmızı</option>
      <option value="#6f42c1">Mor</option>
      <option value="#fd7e14">Turuncu</option>
      <option value="#343a40">Siyah</option>
    </select>
  </div>

  <div class="section">
    <h2>Admin Yönetimi</h2>
    <input type="text" id="newAdminUser" placeholder="Yeni Admin Kullanıcı Adı">
    <input type="password" id="newAdminPass" placeholder="Yeni Admin Şifresi">
    <button onclick="addAdmin()">Admin Ekle</button>
    <div class="admin-list" id="adminList"></div>
  </div>

  <button onclick="logout()" style="background:#dc3545;">Çıkış Yap</button>

</div>

<footer>Discord: Vexarithul | © 2025 Tüm Hakları Saklıdır</footer>

<script>
// Devamı gelecek - JS işlevleri burada olacak
</script>

</body>
</html>
