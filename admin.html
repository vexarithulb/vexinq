<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vexinq Admin Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 5px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #aaa;
      resize: vertical;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>Vexinq Admin Paneli</h1>

  <div class="container">
    <label for="about">Hakkımızda Metni</label>
    <textarea id="about">
Vexinq, 2023 yılında Discord topluluklarının ihtiyaçlarını karşılamak amacıyla geliştirilen gelişmiş bir bot sistemidir. Kullanıcı odaklı tasarımı, modüler altyapısı ve sürekli güncellenen yapısı ile sunucular için en iyi yardımcıyı sunar.
    </textarea>

    <button class="btn" onclick="saveAbout()">Kaydet</button>
  </div>

  <div class="footer">
    &copy; 2025 Vexinq Panel. Sade Yönetim Paneli.
  </div>

  <script>
    function saveAbout() {
      const text = document.getElementById("about").value;
      alert("✅ Hakkımızda metni kaydedildi:\n\n" + text);
      // Gerçek sistemde burada backend'e POST yapılır
    }
  </script>

</body>
</html>
