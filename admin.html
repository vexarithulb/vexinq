<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vexinq Admin Giriş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .login-container, .panel-container {
      max-width: 500px;
      margin: 100px auto;
      background-color: white;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007BFF;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .btn {
      margin-top: 30px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- GİRİŞ FORMU -->
  <div class="login-container" id="loginBox">
    <h2>Yönetici Girişi</h2>
    <label for="username">Kullanıcı Adı</label>
    <input type="text" id="username" placeholder="Kullanıcı adı">

    <label for="password">Şifre</label>
    <input type="password" id="password" placeholder="Şifre">

    <button class="btn" onclick="login()">Giriş Yap</button>
  </div>

  <!-- PANEL -->
  <div class="panel-container hidden" id="panelBox">
    <h2>Vexinq Admin Paneli</h2>

    <label>Hakkımızda</label>
    <textarea rows="5" id="about">Vexinq, 2023 yılında Discord toplulukları için geliştirildi...</textarea>

    <label>Özellikler</label>
    <textarea rows="5" id="features">🎉 Eğlence\n🛡️ Koruma\n🔨 Moderasyon</textarea>

    <label>Bot Davet Linki</label>
    <input type="text" id="botLink" value="https://discord.com/oauth2/...">

    <label>Destek Linki 1</label>
    <input type="text" id="support1" value="https://discord.gg/qvZBKEUCQy">

    <label>Destek Linki 2</label>
    <input type="text" id="support2" value="https://discord.gg/MKq4UsRNMS">

    <label>Tema Rengi</label>
    <select id="theme">
      <option value="blue">Mavi</option>
      <option value="red">Kırmızı</option>
      <option value="green">Yeşil</option>
      <option value="purple">Mor</option>
      <option value="orange">Turuncu</option>
      <option value="black">Siyah</option>
    </select>

    <button class="btn" onclick="saveSettings()">Kaydet</button>
  </div>

  <script>
    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      if (u === "dcvexarithul" && p === "123") {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("panelBox").classList.remove("hidden");
      } else {
        alert("❌ Hatalı kullanıcı adı veya şifre.");
      }
    }

    function saveSettings() {
      const data = {
        about: document.getElementById("about").value,
        features: document.getElementById("features").value,
        botLink: document.getElementById("botLink").value,
        support1: document.getElementById("support1").value,
        support2: document.getElementById("support2").value,
        theme: document.getElementById("theme").value
      };

      alert("✅ Ayarlar kaydedildi:\n\n" + JSON.stringify(data, null, 2));
      // Buradan gerçek kayıt sistemine bağlanabilirsin.
    }
  </script>

</body>
</html>
